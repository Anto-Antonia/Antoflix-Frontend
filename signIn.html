<!doctype html>
<html>
    <head>
        <title>Sign In to Antoflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "signIn-style.css">

        <link rel="icon" href="images/favicon_ico" type="image/x-icon">

    <!--Png icons for dif resolutions-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16x16" href="images/favicon-16x16.png">

    <!-- Apple touch Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <!-- Manifest file -->
    <link rel="manifest" href="images/site.webmanifest">

    </head>

    <body>
        <header class = "header">

            <div class = "logo">
                <img src="images/Antoflix-logo.2.png" class = "small-logo" alt = "Logo">
            </div>

            <div class = "text-container">
                <h1 class = "title"> Sign In to Anto<span class = "flix">flix</span></h1>

            </div>

        </header>

        <div class = "form-box">
            <form class = "form">
    
                <span class = "title-signIn"> Register </span>
                <span class = "subtitle"> Enter your Antoflix email adress and password to continue.</span>
    
                <div class = "form-container">
    
                    <input type ="email" class = "input" placeholder = "Enter your email">
                    <input type = "password" class = "input" placeholder = "Password"> 
    
                </div>
                <button> Sign In </button>
    </body>
</html>
