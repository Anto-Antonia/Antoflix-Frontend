<!doctype html>
<html>
    <head>
        <title>Register to Antoflix </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "register-style.css">

    <link rel="icon" href="images/favicon_ico" type="image/x-icon">

    <!--Png icons for dif resolutions-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16x16" href="images/favicon-16x16.png">

    <!-- Apple touch Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <!-- Manifest file -->
    <link rel="manifest" href="images/site.webmanifest">
    </head>

    <body>
        <header class = "header"> 
            <h1> Register to&nbsp; <span style ="color: black"> Anto </span> <span style="color: red">flix</span></h1> <!--"&nbsp" comes from non-breaking space-->

        </header>
        <div class = "form-box">
        <form class = "form">

            <span class = "title"> Register </span>
            <span class = "subtitle"> Create your account for <span style="color: black">FREE!</span></span>

            <div class = "form-container">

                <input type ="text" class = "input" placeholder = "Username">
                <input type ="email" class = "input" placeholder = "Enter your email">
                <input type = "password" class = "input" placeholder = "Password"> 

            </div>
            <button> Register </button>
        </form>
        <div class = "form-section">
            <p>Already have an account? <a href = "signIn.html">Log in</a></p>
        </div>
        </div>

    </body>
    </html>
