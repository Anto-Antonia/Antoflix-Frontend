<!DOCTYPE html>
<html>
<head>
    <title>Home - Antoflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Default favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon_ico">

    <!--Png icons for dif resolutions-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16x16" href="images/favicon-16x16.png">

    <!-- Apple touch Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <!-- Manifest file -->
    <link rel="manifest" href="images/site.webmanifest">

    <script src="dashboard-script.js" defer></script>
</head>

    <header class = "header">

                    <a href="/genres/"><strong>Genres</strong><i class="fa-solid fa-chevron-down"></i></a>
                    <ul class = "dropdown-menu">
                        <li><a href="/genres/action">Action</a></li>
                        <li><a href="/genres/fantasy">Fantasy</a></li>

                        <li><a href="/genres/anime">Anime</a></li>
                        <li><a href="/genres/zombie">Zombie Horror</a></li>
                    </ul>
                </li>
            </div>
                

                <li id="menu-item-4" class="menu-item-4">
                    <a href="/a-z/"><strong>A-Z</strong></a>
                </li>

                <li id="menu-item-5" class="menu-item-5">
                    <a href="/new-release/"><strong>New Added</strong></a>
                </li>

                <li id="menu-item-6" class="menu-item-6">
                    <a href="/watchlist"><strong>My Watchlist</strong></a>
                </li>
            </ul>
        </div>

        <div class = "profile">
            <div class="profile-icon" id="profileIcon">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="profile-dropdown" id="profileDropdown">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="homepage-box">
